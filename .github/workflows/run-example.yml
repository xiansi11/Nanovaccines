name: run-example

on:
  push:
    paths:
      - "example/**"
      - ".github/workflows/run-example.yml"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::ggplot2
            any:dplyr
            any:tidyr
            any:ggrepel
            any:lme4
            any:lmerTest
            any:psych
            any:ggh4x

      - name: Run example
        run: |
          Rscript example/Fig7.R

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: example-output
          path: |
            example/res/**
            example/*.png
            example/*.pdf
            example/*.html
