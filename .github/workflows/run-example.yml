name: run-example

on:
  push:
    paths:
      - "example/**"
      - ".github/workflows/run-example.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::ggplot2
            any::dplyr
            any::tidyr
            any::ggrepel
            any::emmeans
            any::boot
            any::cowplot
            any::gridExtra
            any::knitr
            any::stringr
            any::tidyverse
            any::bayesplot
            any::rstanarm

      - name: Run example
        run: |
          cd example
          Rscript Fig7.R

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: example-output
          path: |
            example/res/**
            example/*.png
            example/*.pdf
            example/*.html
